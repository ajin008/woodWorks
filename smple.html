<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Image Magnifier with EasyZoom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/easyzoom@2.5.3/css/easyzoom.css"
    />
    <style>
      /* Additional CSS for styling */
      .product-image {
        position: relative;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="product-image">
            <a
              href="https://i.imgur.com/jnxzAN2.jpg"
              class="easyzoom easyzoom--adjacent"
            >
              <img
                src="https://i.imgur.com/jnxzAN2.jpg"
                alt="Product Image"
                class="img-fluid main-image"
              />
            </a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-sm-4">
              <div class="gallery-image">
                <img
                  src="./views/img/img-grid-1.jpg"
                  alt="Gallery Image 1"
                  class="img-fluid thumbnail"
                  data-image="./views/img/img-grid-1.jpg"
                />
              </div>
            </div>
            <div class="col-sm-4">
              <div class="gallery-image">
                <img
                  src="./views/img/img-grid-2.jpg"
                  alt="Gallery Image 2"
                  class="img-fluid thumbnail"
                  data-image="./views/img/img-grid-2.jpg"
                />
              </div>
            </div>
            <div class="col-sm-4">
              <div class="gallery-image">
                <img
                  src="./views/img/img-grid-3.jpg"
                  alt="Gallery Image 3"
                  class="img-fluid thumbnail"
                  data-image="./views/img/img-grid-3.jpg"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easyzoom@2.5.3/src/easyzoom.js"></script>
    <script>
      $(document).ready(function () {
        var $easyzoom = $(".easyzoom").easyZoom();

        // Gallery image click handler
        $(".thumbnail").click(function () {
          var newImage = $(this).data("image");
          $(".main-image").attr("src", newImage);
          // Refresh EasyZoom instance with the new image
          $easyzoom.data("easyZoom").swap(newImage, newImage);
        });
      });
    </script>
  </body>
</html>
